<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>考試倒數計時器 - 柿米果幸福快樂屋</title>
    
    <link rel="apple-touch-icon" href="doctor.jpg">
    <link rel="icon" type="image/jpeg" href="doctor_s2.jpg">
    
    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --primary-text: #2d3436;
            --secondary-text: #636e72;
            --accent-color: #e67e22; 
            --medical-blue: #0984e3; 
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .exam-card {
            background: var(--card-bg);
            width: 90%;
            max-width: 420px;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            text-align: center;
            position: relative;
            margin-bottom: 20px;
        }

        .exam-card::before {
            content: "";
            position: absolute; top: 0; left: 0; right: 0; height: 6px;
            background: linear-gradient(90deg, var(--accent-color), var(--medical-blue));
        }

        /* 標題改為可點擊樣式 */
        .exam-title { 
            font-size: 1.6rem; 
            font-weight: bold; 
            color: var(--primary-text); 
            margin-bottom: 12px;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .exam-title:hover { opacity: 0.7; }

        .date-container { margin-bottom: 20px; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 0.95rem; color: var(--secondary-text); }
        .exam-date-input { font-size: 0.95rem; color: var(--medical-blue); background: #f1f2f6; border: none; padding: 8px 15px; border-radius: 50px; cursor: pointer; font-weight: 600; outline: none;}
        
        .countdown-display { font-size: 6rem; font-weight: 900; color: var(--accent-color); line-height: 1; }
        .unit-label { font-size: 1.1rem; font-weight: 700; color: #b2bec3; text-transform: uppercase; letter-spacing: 4px; }
        .time-sub { font-size: 1rem; color: var(--secondary-text); margin-top: 10px; font-family: 'Courier New', monospace; letter-spacing: 2px; }

        .quote-box {
            margin-top: 25px; 
            padding: 20px 15px; 
            border-top: 1px dashed #dfe6e9;
            cursor: pointer; 
            background-color: #fffaf5; 
            border-radius: 12px;
            position: relative;
            transition: background 0.2s;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .quote-box:hover { background-color: #fff3e0; }

        #quote-text { 
            font-size: 1rem; 
            color: var(--medical-blue); 
            font-weight: 500; 
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .edit-icon {
            position: absolute; bottom: 6px; right: 8px;
            width: 14px; height: 14px; fill: #d1d1d1;
        }

        .target-goal-btn { margin-top: 10px; padding: 8px 15px; background-color: #f8f9fa; border: 1px solid #eee; border-radius: 10px; cursor: pointer; display: inline-block; }
        #display-goal { color: var(--primary-text); font-weight: bold; text-decoration: underline dotted #ccc; }
        .page-footer { font-size: 0.65rem; color: #b2bec3; text-align: center; padding-bottom: 20px; letter-spacing: 1px;}

        /* 管理面板 */
        #mgmt-overlay {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); z-index: 1000;
            justify-content: center; align-items: center;
        }
        .mgmt-content {
            background: white; width: 90%; max-width: 450px; height: 80vh;
            border-radius: 15px; padding: 20px; display: flex; flex-direction: column;
            box-sizing: border-box;
        }
        .mgmt-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; padding-bottom: 15px; }
        .quote-list { flex: 1; overflow-y: auto; margin: 15px 0; padding-right: 5px; text-align: left;}
        .quote-item { display: flex; gap: 10px; align-items: center; padding: 12px 8px; border-bottom: 1px solid #f5f5f5; font-size: 0.9rem; }
        .quote-item span { flex: 1; word-break: break-all; }
        
        .btn { padding: 6px 12px; border-radius: 6px; border: none; cursor: pointer; font-size: 0.8rem; font-family: inherit;}
        .btn-edit { background: #e3f2fd; color: #1976d2; }
        .btn-del { background: #ffebee; color: #c62828; }
        .btn-add { background: var(--medical-blue); color: white; width: 100%; padding: 12px; font-weight: bold; margin-top: 5px;}
        .close-overlay { font-size: 1.8rem; cursor: pointer; color: #bbb; line-height: 1;}
    </style>
</head>
<body>

<div class="exam-card">
    <div class="header-section">
        <div class="exam-title" id="main-title" onclick="editTitle()">載入中...</div>
        <div class="date-container">
            <span>考試日期：</span>
            <input type="date" id="target-date" class="exam-date-input" onchange="saveDate()">
        </div>
        <div class="target-goal-btn" onclick="editGoal()">
            <span style="color: var(--secondary-text);">目標：</span><span id="display-goal">載入中...</span>
        </div>
    </div>
    
    <div class="countdown-section">
        <div class="countdown-display" id="days-val">000</div>
        <div class="unit-label">Days Left</div>
        <div class="time-sub" id="time-val">00 : 00 : 00</div>
    </div>

    <div class="quote-box" onclick="nextQuote()">
        <div id="quote-text">讀取語錄中...</div>
        <svg class="edit-icon" onclick="openMgmt(event)" viewBox="0 0 24 24">
            <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
        </svg>
    </div>
</div>

<div class="page-footer">© 2026 柿米果幸福快樂屋</div>

<div id="mgmt-overlay" onclick="closeMgmt()">
    <div class="mgmt-content" onclick="event.stopPropagation()">
        <div class="mgmt-header">
            <h3 style="margin:0; color: var(--primary-text);">語錄庫管理</h3>
            <span class="close-overlay" onclick="closeMgmt()">&times;</span>
        </div>
        <div class="quote-list" id="quote-list-container"></div>
        <button class="btn btn-add" onclick="addNewQuote()">+ 新增一句勵志語錄</button>
        <button class="btn" style="margin-top:10px; color:#aaa; background:none;" onclick="resetDefault()">恢復預設語錄</button>
    </div>
</div>

<script>
    const defaultQuotes = [
        "現在的每一滴汗水，都是在為未來的驚喜做鋪墊。",
        "學測不是終點，而是讓你走向更廣闊世界的起點。",
        "別人在休息時，你的每一分鐘堅持，都是在拉開差距。",
        "這段路很長、很累，但請相信，最後留下的會是最好的你。",
        "不是因為看到希望才堅持，而是因為堅持了才看到希望。",
        "考卷上的每一道紅字，都是在幫你掃平通往夢想的障礙。",
        "願你在放榜的那天，能對對起這段挑燈夜戰的日子。",
        "乾坤未定，你我皆是黑馬；即便身處低谷，也要仰望星空。",
        "讀書或許辛苦，但那是你目前用來翻轉未來最輕盈的武器。",
        "重要的不是你現在排在哪裡，而是你正朝著哪個方向進發。"
    ];

    let userQuotes = JSON.parse(localStorage.getItem('userQuotes')) || [...defaultQuotes];
    let customTitle = localStorage.getItem('examCustomTitle') || '學科能力測驗';

    function editTitle() {
        const newTitle = prompt("請輸入考試名稱：", customTitle);
        if (newTitle && newTitle.trim()) {
            customTitle = newTitle.trim();
            localStorage.setItem('examCustomTitle', customTitle);
            updateDisplay();
        }
    }

    function nextQuote() {
        if (userQuotes.length === 0) {
            document.getElementById('quote-text').innerText = "「請先新增語錄」";
            return;
        }
        const rand = Math.floor(Math.random() * userQuotes.length);
        document.getElementById('quote-text').innerText = `「${userQuotes[rand]}」`;
    }

    function openMgmt(e) {
        e.stopPropagation();
        renderList();
        document.getElementById('mgmt-overlay').style.display = 'flex';
    }

    function closeMgmt() {
        document.getElementById('mgmt-overlay').style.display = 'none';
    }

    function renderList() {
        const container = document.getElementById('quote-list-container');
        container.innerHTML = '';
        userQuotes.forEach((q, index) => {
            const item = document.createElement('div');
            item.className = 'quote-item';
            item.innerHTML = `<span>${q}</span><button class="btn btn-edit" onclick="editQuote(${index})">改</button><button class="btn btn-del" onclick="deleteQuote(${index})">刪</button>`;
            container.appendChild(item);
        });
    }

    function addNewQuote() {
        const val = prompt("請輸入新語錄：");
        if (val && val.trim()) { userQuotes.push(val.trim()); syncData(); }
    }

    function editQuote(index) {
        const val = prompt("修改語錄：", userQuotes[index]);
        if (val && val.trim()) { userQuotes[index] = val.trim(); syncData(); }
    }

    function deleteQuote(index) {
        if (userQuotes.length <= 1) return alert("至少保留一句！");
        if (confirm("刪除嗎？")) { userQuotes.splice(index, 1); syncData(); }
    }

    function syncData() {
        localStorage.setItem('userQuotes', JSON.stringify(userQuotes));
        renderList();
        nextQuote();
    }

    function editGoal() {
        const newGoal = prompt("奮鬥目標：", document.getElementById('display-goal').innerText);
        if (newGoal) {
            document.getElementById('display-goal').innerText = newGoal;
            localStorage.setItem('examTargetGoal', newGoal);
        }
    }

    function saveDate() {
        localStorage.setItem('examTargetDate', document.getElementById('target-date').value);
        updateDisplay();
    }

    function updateDisplay() {
        const targetDateStr = document.getElementById('target-date').value;
        const target = new Date(targetDateStr + 'T00:00:00').getTime();
        const diff = target - new Date().getTime();
        
        const dDisplay = document.getElementById('days-val');
        const tDisplay = document.getElementById('time-val');

        if (diff <= 0) {
            dDisplay.innerText = "NOW";
            tDisplay.innerText = "00 : 00 : 00";
        } else {
            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff % 86400000) / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);
            dDisplay.innerText = d;
            tDisplay.innerText = `${String(h).padStart(2,'0')} : ${String(m).padStart(2,'0')} : ${String(s).padStart(2,'0')}`;
        }
        
        const minguoYear = new Date(targetDateStr).getFullYear() - 1911;
        document.getElementById('main-title').innerText = `${minguoYear} ${customTitle}`;
    }

    function resetDefault() {
        if (confirm("恢復預設語錄？")) { userQuotes = [...defaultQuotes]; syncData(); }
    }

    document.getElementById('target-date').value = localStorage.getItem('examTargetDate') || '2027-01-16';
    document.getElementById('display-goal').innerText = localStorage.getItem('examTargetGoal') || '學測滿級分';
    setInterval(updateDisplay, 1000);
    updateDisplay();
    nextQuote();
</script>
</body>
</html>
