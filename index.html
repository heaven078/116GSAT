<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>考試倒數計時器 - 柿米果幸福快樂屋</title>
    
    <link rel="apple-touch-icon" href="doctor.jpg">
    <link rel="icon" type="image/jpeg" href="doctor_s2.jpg">
    
    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --primary-text: #2d3436;
            --secondary-text: #636e72;
            --accent-color: #e67e22; 
            --medical-blue: #0984e3; 
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .exam-card {
            background: var(--card-bg);
            width: 90%;
            max-width: 420px;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            text-align: center;
            position: relative;
            margin-bottom: 20px;
        }

        .exam-card::before {
            content: "";
            position: absolute; top: 0; left: 0; right: 0; height: 6px;
            background: linear-gradient(90deg, var(--accent-color), var(--medical-blue));
        }

        .exam-title { 
            font-size: 1.6rem; 
            font-weight: bold; 
            color: var(--primary-text); 
            margin-bottom: 12px;
            cursor: pointer;
        }

        .date-container { margin-bottom: 20px; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 0.95rem; color: var(--secondary-text); }
        .exam-date-input { font-size: 0.95rem; color: var(--medical-blue); background: #f1f2f6; border: none; padding: 8px 15px; border-radius: 50px; cursor: pointer; font-weight: 600; outline: none;}
        
        .countdown-display { font-size: 6rem; font-weight: 900; color: var(--accent-color); line-height: 1; }
        .unit-label { font-size: 1.1rem; font-weight: 700; color: #b2bec3; text-transform: uppercase; letter-spacing: 4px; }
        .time-sub { font-size: 1rem; color: var(--secondary-text); margin-top: 10px; font-family: 'Courier New', monospace; letter-spacing: 2px; }

        .quote-box {
            margin-top: 25px; 
            padding: 20px 15px; 
            border-top: 1px dashed #dfe6e9;
            cursor: pointer; 
            background-color: #fffaf5; 
            border-radius: 12px;
            position: relative;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #quote-text { 
            font-size: 1rem; color: var(--medical-blue); font-weight: 500; line-height: 1.6;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
        }
        
        .edit-icon { position: absolute; bottom: 6px; right: 8px; width: 14px; height: 14px; fill: #d1d1d1; }

        .target-goal-btn { margin-top: 10px; padding: 8px 15px; background-color: #f8f9fa; border: 1px solid #eee; border-radius: 10px; cursor: pointer; display: inline-block; }
        #display-goal { color: var(--primary-text); font-weight: bold; text-decoration: underline dotted #ccc; }
        .page-footer { font-size: 0.65rem; color: #b2bec3; text-align: center; padding-bottom: 20px; letter-spacing: 1px;}

        /* --- 自定義彈窗樣式 (通用) --- */
        .overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); z-index: 2000; justify-content: center; align-items: center;
        }
        .modal-content {
            background: white; width: 85%; max-width: 400px; border-radius: 15px; padding: 25px;
            box-sizing: border-box; text-align: left;
        }
        .modal-title { font-weight: bold; margin-bottom: 15px; color: var(--primary-text); }
        .modal-input {
            width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;
            font-size: 1rem; margin-bottom: 20px; box-sizing: border-box; outline: none;
        }
        .modal-input:focus { border-color: var(--medical-blue); }
        .modal-btns { display: flex; gap: 10px; justify-content: flex-end; }
        
        /* 管理面板特有樣式 */
        .quote-list { max-height: 300px; overflow-y: auto; margin: 15px 0; border-top: 1px solid #eee; }
        .quote-item { display: flex; gap: 10px; align-items: center; padding: 10px 0; border-bottom: 1px solid #f5f5f5; font-size: 0.9rem; }
        .quote-item span { flex: 1; word-break: break-all; }

        .btn { padding: 8px 16px; border-radius: 8px; border: none; cursor: pointer; font-weight: 500; transition: opacity 0.2s; }
        .btn-primary { background: var(--medical-blue); color: white; }
        .btn-ghost { background: #f1f2f6; color: var(--secondary-text); }
        .btn-edit { background: #e3f2fd; color: #1976d2; padding: 4px 8px; }
        .btn-del { background: #ffebee; color: #c62828; padding: 4px 8px; }
    </style>
</head>
<body>

<div class="exam-card">
    <div class="header-section">
        <div class="exam-title" id="main-title" onclick="openInputModal('title')">載入中...</div>
        <div class="date-container">
            <span>考試日期：</span>
            <input type="date" id="target-date" class="exam-date-input" onchange="saveDate()">
        </div>
        <div class="target-goal-btn" onclick="openInputModal('goal')">
            <span style="color: var(--secondary-text);">目標：</span><span id="display-goal">載入中...</span>
        </div>
    </div>
    
    <div class="countdown-section">
        <div class="countdown-display" id="days-val">000</div>
        <div class="unit-label">Days Left</div>
        <div class="time-sub" id="time-val">00 : 00 : 00</div>
    </div>

    <div class="quote-box" onclick="nextQuote()">
        <div id="quote-text">讀取語錄中...</div>
        <svg class="edit-icon" onclick="openMgmt(event)" viewBox="0 0 24 24">
            <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
        </svg>
    </div>
</div>

<div class="page-footer">© 2026 柿米果幸福快樂屋</div>

<div id="input-modal" class="overlay">
    <div class="modal-content">
        <div id="modal-label" class="modal-title">修改內容</div>
        <input type="text" id="modal-field" class="modal-input">
        <div class="modal-btns">
            <button class="btn btn-ghost" onclick="closeModal('input-modal')">取消</button>
            <button class="btn btn-primary" onclick="confirmInput()">確定儲存</button>
        </div>
    </div>
</div>

<div id="mgmt-overlay" class="overlay">
    <div class="modal-content" style="max-width: 450px; height: 80vh; display: flex; flex-direction: column;">
        <div class="modal-title">語錄庫管理</div>
        <div class="quote-list" id="quote-list-container"></div>
        <button class="btn btn-primary" style="width:100%; margin-top:10px" onclick="openInputModal('addQuote')">+ 新增語錄</button>
        <button class="btn btn-ghost" style="width:100%; margin-top:10px" onclick="closeModal('mgmt-overlay')">關閉</button>
        <button class="btn" style="margin-top:10px; color:#aaa; font-size: 0.7rem;" onclick="resetDefault()">恢復預設語錄</button>
    </div>
</div>

<script>
    const defaultQuotes = [
        "現在的每一滴汗水，都是在為未來的驚喜做鋪墊。",
        "學測不是終點，而是讓你走向更廣闊世界的起點。",
        "別人在休息時，你的每一分鐘堅持，都是在拉開差距。",
        "這段路很長、很累，但請相信，最後留下的會是最好的你。",
        "不是因為看到希望才堅持，而是因為堅持了才看到希望。",
        "考卷上的每一道紅字，都是在幫你掃平通往夢想的障礙。",
        "願你在放榜的那天，能對得起這段挑燈夜戰的日子。",
        "乾坤未定，你我皆是黑馬；即便身處低谷，也要仰望星空。",
        "讀書或許辛苦，但那是你目前用來翻轉未來最輕盈的武器。",
        "重要的不是你現在排在哪裡，而是你正朝著哪個方向進發。"
    ];

    let userQuotes = JSON.parse(localStorage.getItem('userQuotes')) || [...defaultQuotes];
    let customTitle = localStorage.getItem('examCustomTitle') || '學科能力測驗';
    let currentEditType = ''; 
    let currentEditIndex = -1;

    // --- 彈窗邏輯 ---
    function openInputModal(type, index = -1) {
        currentEditType = type;
        currentEditIndex = index;
        const field = document.getElementById('modal-field');
        const label = document.getElementById('modal-label');
        
        if(type === 'title') { label.innerText = '編輯考試名稱'; field.value = customTitle; }
        else if(type === 'goal') { label.innerText = '編輯奮鬥目標'; field.value = document.getElementById('display-goal').innerText; }
        else if(type === 'addQuote') { label.innerText = '新增勵志語錄'; field.value = ''; }
        else if(type === 'editQuote') { label.innerText = '修改語錄內容'; field.value = userQuotes[index]; }

        document.getElementById('input-modal').style.display = 'flex';
        field.focus();
    }

    function confirmInput() {
        const val = document.getElementById('modal-field').value.trim();
        if (!val && currentEditType !== 'goal') return alert('內容不能為空喔！');

        if(currentEditType === 'title') { customTitle = val; localStorage.setItem('examCustomTitle', val); }
        else if(currentEditType === 'goal') { document.getElementById('display-goal').innerText = val; localStorage.setItem('examTargetGoal', val); }
        else if(currentEditType === 'addQuote') { userQuotes.push(val); saveQuotes(); }
        else if(currentEditType === 'editQuote') { userQuotes[currentEditIndex] = val; saveQuotes(); }

        closeModal('input-modal');
        updateDisplay();
        if(currentEditType.includes('Quote')) renderList();
    }

    function closeModal(id) { document.getElementById(id).style.display = 'none'; }

    // --- 語錄邏輯 ---
    function nextQuote() {
        const rand = Math.floor(Math.random() * userQuotes.length);
        document.getElementById('quote-text').innerText = userQuotes.length ? `「${userQuotes[rand]}」` : "「請點擊右下角新增語錄」";
    }

    function openMgmt(e) { e.stopPropagation(); renderList(); document.getElementById('mgmt-overlay').style.display = 'flex'; }

    function renderList() {
        const container = document.getElementById('quote-list-container');
        container.innerHTML = '';
        userQuotes.forEach((q, i) => {
            const item = document.createElement('div');
            item.className = 'quote-item';
            item.innerHTML = `<span>${q}</span><button class="btn-edit" onclick="openInputModal('editQuote', ${i})">改</button><button class="btn-del" onclick="deleteQuote(${i})">刪</button>`;
            container.appendChild(item);
        });
    }

    function deleteQuote(i) {
        if(userQuotes.length <= 1) return alert('至少留一句嘛！');
        userQuotes.splice(i, 1); saveQuotes(); renderList();
    }

    function saveQuotes() { localStorage.setItem('userQuotes', JSON.stringify(userQuotes)); nextQuote(); }
    function resetDefault() { if(confirm('要恢復初始語錄嗎？')) { userQuotes = [...defaultQuotes]; saveQuotes(); renderList(); } }

    // --- 倒數邏輯 ---
    function saveDate() { localStorage.setItem('examTargetDate', document.getElementById('target-date').value); updateDisplay(); }

    function updateDisplay() {
        const dateVal = document.getElementById('target-date').value;
        const diff = new Date(dateVal + 'T00:00:00').getTime() - new Date().getTime();
        const dVal = document.getElementById('days-val');
        const tVal = document.getElementById('time-val');

        if (diff <= 0) { dVal.innerText = "NOW"; tVal.innerText = "00 : 00 : 00"; }
        else {
            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff % 86400000) / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);
            dVal.innerText = d;
            tVal.innerText = `${String(h).padStart(2,'0')} : ${String(m).padStart(2,'0')} : ${String(s).padStart(2,'0')}`;
        }
        document.getElementById('main-title').innerText = `${new Date(dateVal).getFullYear() - 1911} ${customTitle}`;
    }

    document.getElementById('target-date').value = localStorage.getItem('examTargetDate') || '2027-01-16';
    document.getElementById('display-goal').innerText = localStorage.getItem('examTargetGoal') || '學測滿級分';
    setInterval(updateDisplay, 1000);
    updateDisplay();
    nextQuote();
</script>
</body>
</html>
