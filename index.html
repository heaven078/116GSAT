<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學科能力測驗倒數 - 柿米果幸福快樂屋</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --primary-text: #2d3436;
            --secondary-text: #636e72;
            --accent-color: #e67e22; 
            --medical-blue: #0984e3; 
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .exam-card {
            background: var(--card-bg);
            width: 90%;
            max-width: 420px;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            text-align: center;
            position: relative;
            margin-bottom: 20px;
        }

        .exam-card::before {
            content: "";
            position: absolute; top: 0; left: 0; right: 0; height: 6px;
            background: linear-gradient(90deg, var(--accent-color), var(--medical-blue));
        }

        .exam-title { font-size: 1.6rem; font-weight: bold; color: var(--primary-text); margin-bottom: 12px; }
        .date-container { margin-bottom: 20px; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 0.95rem; color: var(--secondary-text); }
        .exam-date-input { font-size: 0.95rem; color: var(--medical-blue); background: #f1f2f6; border: none; padding: 8px 15px; border-radius: 50px; cursor: pointer; font-weight: 600; }
        .countdown-display { font-size: 6rem; font-weight: 900; color: var(--accent-color); line-height: 1; }
        .unit-label { font-size: 1.1rem; font-weight: 700; color: #b2bec3; text-transform: uppercase; letter-spacing: 4px; }
        .time-sub { font-size: 1rem; color: var(--secondary-text); margin-top: 10px; font-family: 'Courier New', monospace; letter-spacing: 2px; }

        .quote-box {
            margin-top: 25px; padding: 15px 10px; border-top: 1px dashed #dfe6e9;
            cursor: pointer; background-color: #fffaf5; border-radius: 10px;
        }

        #quote-text { font-size: 0.95rem; color: var(--medical-blue); font-weight: 500; white-space: nowrap; display: block; text-overflow: ellipsis; overflow: hidden; }
        
        .target-goal-btn { margin-top: 10px; padding: 8px 15px; background-color: #f8f9fa; border: 1px solid #eee; border-radius: 10px; cursor: pointer; display: inline-block; }
        #display-goal { color: var(--primary-text); font-weight: bold; text-decoration: underline dotted #ccc; }

        .page-footer { font-size: 0.65rem; color: #b2bec3; text-align: center; padding-bottom: 20px; }
        
        /* 簡單的管理彈窗樣式 */
        .mgmt-btn { font-size: 0.7rem; color: var(--medical-blue); text-decoration: underline; cursor: pointer; margin-top: 5px; display: block; }
    </style>
</head>
<body>

<div class="exam-card">
    <div class="header-section">
        <div class="exam-title" id="main-title">學科能力測驗</div>
        <div class="date-container">
            <span>考試日期：</span>
            <input type="date" id="target-date" class="exam-date-input" onchange="saveDate()">
        </div>
        <div class="target-goal-btn" onclick="editGoal()">
            <span style="color: var(--secondary-text);">目標：</span><span id="display-goal">載入中...</span>
        </div>
    </div>
    
    <div class="countdown-section">
        <div class="countdown-display" id="days-val">000</div>
        <div class="unit-label">Days Left</div>
        <div class="time-sub" id="time-val">00 : 00 : 00</div>
    </div>

    <div class="quote-box" onclick="nextQuote()">
        <div id="quote-text">載入語錄中...</div>
        <span class="mgmt-btn" onclick="manageQuotes(event)">管理語錄庫 (新增/刪除)</span>
    </div>
</div>

<div class="page-footer">© 2026 柿米果幸福快樂屋</div>

<script>
    const defaultQuotes = [
        "現在的每一滴汗水，都是在為未來的驚喜做鋪墊。",
        "學測不是終點，而是讓你走向更廣闊世界的起點。",
        "別人在休息時，你的每一分鐘堅持，都是在拉開差距。",
        "這段路很長、很累，但請相信，最後留下的會是最好的你。",
        "不是因為看到希望才堅持，而是因為堅持了才看到希望。",
        "考卷上的每一道紅字，都是在幫你掃平通往夢想的障礙。",
        "願你在放榜的那天，能對得起這段挑燈夜戰的日子。",
        "乾坤未定，你我皆是黑馬；即便身處低谷，也要仰望星空。",
        "讀書或許辛苦，但那是你目前用來翻轉未來最輕盈的武器。",
        "重要的不是你現在排在哪裡，而是你正朝著哪個方向進發。"
    ];

    let userQuotes = JSON.parse(localStorage.getItem('userQuotes')) || defaultQuotes;

    function nextQuote() {
        const rand = Math.floor(Math.random() * userQuotes.length);
        document.getElementById('quote-text').innerText = `「${userQuotes[rand]}」`;
    }

    function manageQuotes(e) {
        e.stopPropagation(); // 防止觸發下一句
        const action = prompt("請選擇操作：\n1. 新增語錄\n2. 刪除當前語錄\n3. 重設為預設語錄\n(輸入數字即可)");
        
        if (action === "1") {
            const newQ = prompt("請輸入新的語錄：");
            if (newQ) {
                userQuotes.push(newQ);
                saveQuotes();
                alert("已新增！");
            }
        } else if (action === "2") {
            const current = document.getElementById('quote-text').innerText.replace(/[「」]/g, '');
            if (userQuotes.length <= 1) return alert("至少要保留一句語錄喔！");
            userQuotes = userQuotes.filter(q => q !== current);
            saveQuotes();
            nextQuote();
            alert("已刪除！");
        } else if (action === "3") {
            if (confirm("確定要恢復初始的 10 句語錄並刪除自訂內容嗎？")) {
                userQuotes = [...defaultQuotes];
                saveQuotes();
                nextQuote();
            }
        }
    }

    function saveQuotes() {
        localStorage.setItem('userQuotes', JSON.stringify(userQuotes));
    }

    function editGoal() {
        const newGoal = prompt("請輸入目標：", document.getElementById('display-goal').innerText);
        if (newGoal) {
            document.getElementById('display-goal').innerText = newGoal;
            localStorage.setItem('examTargetGoal', newGoal);
        }
    }

    function saveDate() {
        localStorage.setItem('examTargetDate', document.getElementById('target-date').value);
        updateCountdown();
    }

    function updateCountdown() {
        const targetDate = document.getElementById('target-date').value;
        const target = new Date(targetDate + 'T00:00:00').getTime();
        const now = new Date().getTime();
        const diff = target - now;
        
        const dDisplay = document.getElementById('days-val');
        const tDisplay = document.getElementById('time-val');

        if (diff <= 0) {
            dDisplay.innerText = "NOW";
            tDisplay.innerText = "00 : 00 : 00";
            return;
        }

        const d = Math.floor(diff / 86400000);
        const h = Math.floor((diff % 86400000) / 3600000);
        const m = Math.floor((diff % 3600000) / 60000);
        const s = Math.floor((diff % 60000) / 1000);

        dDisplay.innerText = d;
        tDisplay.innerText = `${String(h).padStart(2,'0')} : ${String(m).padStart(2,'0')} : ${String(s).padStart(2,'0')}`;
        
        const minguoYear = new Date(targetDate).getFullYear() - 1911;
        document.getElementById('main-title').innerText = `${minguoYear} 學科能力測驗`;
    }

    // 初始化
    document.getElementById('target-date').value = localStorage.getItem('examTargetDate') || '2027-01-16';
    document.getElementById('display-goal').innerText = localStorage.getItem('examTargetGoal') || '學測滿級分';
    setInterval(updateCountdown, 1000);
    updateCountdown();
    nextQuote();
</script>
</body>
</html>
