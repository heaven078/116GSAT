<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>116學科能力測驗倒數 - 柿米果幸福快樂屋</title>
    <link rel="apple-touch-icon" href="doctor.jpg">
    <link rel="icon" type="image/jpeg" href="doctor_s.jpg">
    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --primary-text: #2d3436;
            --secondary-text: #636e72;
            --accent-color: #e67e22; /* 活力橘 */
            --medical-blue: #0984e3; /* 象徵醫學系的冷靜藍 */
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .exam-card {
            background: var(--card-bg);
            width: 90%;
            max-width: 420px;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .exam-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--accent-color), var(--medical-blue));
        }

        .exam-title {
            font-size: 1.6rem;
            font-weight: bold;
            color: var(--primary-text);
            margin-bottom: 12px;
            letter-spacing: 1px;
        }

        .exam-date {
            font-size: 0.9rem;
            color: var(--secondary-text);
            background: #f1f2f6;
            display: inline-block;
            padding: 6px 18px;
            border-radius: 50px;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .countdown-container {
            margin: 20px 0;
        }

        .countdown-display {
            font-size: 6rem;
            font-weight: 900;
            color: var(--accent-color);
            line-height: 1;
            text-shadow: 2px 2px 0px rgba(230, 126, 34, 0.1);
        }

        .unit-label {
            font-size: 1.1rem;
            font-weight: 700;
            color: #b2bec3;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-top: 5px;
        }

        /* 小小的時分秒樣式 */
        .time-sub {
            font-size: 1rem;
            color: var(--secondary-text);
            margin-top: 15px;
            font-family: monospace; /* 等寬字體避免數字跳動 */
            letter-spacing: 1px;
            opacity: 0.8;
        }

        .quote {
            margin-top: 25px;
            padding: 15px;
            font-size: 0.95rem;
            color: var(--medical-blue);
            border-top: 1px dashed #dfe6e9;
            font-weight: 500;
        }

        .footer-note {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #b2bec3;
            line-height: 1.6;
        }

        .target-goal {
            color: var(--primary-text);
            font-weight: bold;
            display: block;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="exam-card">
    <div class="exam-title">116 學科能力測驗</div>
    <div class="exam-date">2027-01-16 ~ 01-18 (預計)</div>
    
    <div class="countdown-container">
        <div class="countdown-display" id="days-val">000</div>
        <div class="unit-label">Days Left</div>
        <div class="time-sub" id="time-val">00 : 00 : 00</div>
    </div>

    <div class="quote">
        「所有的努力，都會在放榜那天開花結果。」
    </div>

    <div class="footer-note">
        © 2026 柿米果幸福快樂屋
    </div>
</div>

<script>
    function updateCountdown() {
        const target = new Date('2027-01-16T00:00:00').getTime();
        const now = new Date().getTime();
        const diff = target - now;

        const dDisplay = document.getElementById('days-val');
        const tDisplay = document.getElementById('time-val');
        const unitLabel = document.querySelector('.unit-label');

        if (diff <= 0) {
            dDisplay.innerText = "NOW";
            tDisplay.innerText = "00 : 00 : 00";
            unitLabel.innerText = "考試當天";
            return;
        }

        // 計算天、時、分、秒
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const secs = Math.floor((diff % (1000 * 60)) / 1000);

        // 更新顯示
        dDisplay.innerText = days;
        tDisplay.innerText = 
            `${String(hours).padStart(2, '0')} : ${String(mins).padStart(2, '0')} : ${String(secs).padStart(2, '0')}`;
    }

    // 每秒執行一次
    setInterval(updateCountdown, 1000);
    updateCountdown();
</script>

</body>
</html>
