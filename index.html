<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學科能力測驗倒數 - 柿米果幸福快樂屋</title>
    
    <link rel="apple-touch-icon" href="doctor.jpg">
    <link rel="icon" type="image/jpeg" href="doctor_s2.jpg">
    
    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --primary-text: #2d3436;
            --secondary-text: #636e72;
            --accent-color: #e67e22; 
            --medical-blue: #0984e3; 
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .exam-card {
            background: var(--card-bg);
            width: 90%;
            max-width: 420px;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .exam-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--accent-color), var(--medical-blue));
        }

        .exam-title {
            font-size: 1.6rem;
            font-weight: bold;
            color: var(--primary-text);
            margin-bottom: 12px;
        }

        .date-container {
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.95rem;
            color: var(--secondary-text);
        }

        .exam-date-input {
            font-size: 0.95rem;
            color: var(--medical-blue);
            background: #f1f2f6;
            border: none;
            padding: 8px 15px;
            border-radius: 50px;
            font-family: inherit;
            cursor: pointer;
            outline: none;
            font-weight: 600;
        }

        .countdown-display {
            font-size: 6rem;
            font-weight: 900;
            color: var(--accent-color);
            line-height: 1;
        }

        .unit-label {
            font-size: 1.1rem;
            font-weight: 700;
            color: #b2bec3;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .time-sub {
            font-size: 1rem;
            color: var(--secondary-text);
            margin-top: 10px;
            font-family: 'Courier New', Courier, monospace;
            letter-spacing: 2px;
        }

        .quote-box {
            margin-top: 25px;
            padding: 12px 10px;
            border-top: 1px dashed #dfe6e9;
            cursor: pointer;
            user-select: none;
            overflow: hidden;
        }

        #quote-text {
            font-size: 0.9rem;
            color: var(--medical-blue);
            font-weight: 500;
            transition: opacity 0.3s;
            white-space: nowrap; 
            display: block;
            text-overflow: ellipsis; 
        }

        .footer-note {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #b2bec3;
        }

        .target-goal-btn {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #f8f9fa;
            border: 1px solid #eee;
            border-radius: 10px;
            cursor: pointer;
            display: inline-block;
        }

        #display-goal {
            color: var(--primary-text);
            font-weight: bold;
            text-decoration: underline dotted #ccc;
        }
    </style>
</head>
<body>

<div class="exam-card">
    <div class="header-section">
        <div class="exam-title" id="main-title">學科能力測驗</div>
        <div class="date-container">
            <span>考試日期：</span>
            <input type="date" id="target-date" class="exam-date-input" onchange="saveDate()">
        </div>
        <div class="footer-note">
            <div>© 2026 柿米果幸福快樂屋</div>
            <div class="target-goal-btn" onclick="editGoal()">
                <span style="color: var(--secondary-text);">目標：</span><span id="display-goal">載入中...</span>
            </div>
        </div>
    </div>
    
    <div class="countdown-section">
        <div class="countdown-container">
            <div class="countdown-display" id="days-val">000</div>
            <div class="unit-label">Days Left</div>
            <div class="time-sub" id="time-val">00 : 00 : 00</div>
        </div>
    </div>

    <div class="quote-box" onclick="refreshQuote()">
        <div id="quote-text">獲取中...</div>
        <span style="font-size: 0.6rem; color: #ccc; display: block; margin-top: 5px;">(點擊切換語錄)</span>
    </div>
</div>

<script>
    const backupQuotes = [
        "現在的每一滴汗水，都是在為未來的驚喜做鋪墊。",
        "學測不是終點，而是讓你走向更廣闊世界的起點。",
        "別人在休息時，你的每一分鐘堅持，都是在拉開差距。",
        "這段路很長、很累，但請相信，最後留下的會是最好的你。",
        "不是因為看到希望才堅持，而是因為堅持了才看到希望。",
        "考卷上的每一道紅字，都是在幫你掃平通往夢想的障礙。",
        "願你在放榜的那天，能對得起這段挑燈夜戰的日子。",
        "乾坤未定，你我皆是黑馬；即便身處低谷，也要仰望星空。",
        "讀書或許辛苦，但那是你目前用來翻轉未來最輕盈的武器。",
        "重要的不是你現在排在哪裡，而是你正朝著哪個方向前進。"
    ];

    const dateInput = document.getElementById('target-date');
    const goalDisplay = document.getElementById('display-goal');
    const titleElement = document.getElementById('main-title');
    const quoteElement = document.getElementById('quote-text');

    async function refreshQuote() {
        quoteElement.style.opacity = 0.3;
        
        try {
            // 使用更穩定支援繁體中文的 API 接口
            const response = await fetch('https://v1.hitokoto.cn/?c=d&c=e&c=h&c=k');
            const data = await response.json();
            
            // 透過外部轉換服務進行繁體化，避免在程式碼中嵌入龐大字典
            const convertRes = await fetch(`https://api.zhconvert.org/convert?converter=Taiwan&text=${encodeURIComponent(data.hitokoto)}`);
            const convertData = await convertRes.json();
            
            let text = convertData.data.text;
            if (text.length > 28) text = text.substring(0, 26) + "...";
            quoteElement.innerText = `「${text}」`;
            
        } catch (error) {
            // 發生錯誤或跨域問題時，隨機挑選原本設定好的 10 句繁體語錄
            const randomBackup = backupQuotes[Math.floor(Math.random() * backupQuotes.length)];
            quoteElement.innerText = `「${randomBackup}」`;
        }
        quoteElement.style.opacity = 1;
    }

    function loadSavedData() {
        dateInput.value = localStorage.getItem('examTargetDate') || '2027-01-16';
        goalDisplay.innerText = localStorage.getItem('examTargetGoal') || '學測滿級分';
        updateTitleYear();
    }

    function saveDate() {
        localStorage.setItem('examTargetDate', dateInput.value);
        updateTitleYear();
        updateCountdown();
    }

    function updateTitleYear() {
        const selectedYear = new Date(dateInput.value).getFullYear();
        if (selectedYear) {
            const minguoYear = selectedYear - 1911;
            titleElement.innerText = `${minguoYear} 學科能力測驗`;
        }
    }

    function editGoal() {
        const currentGoal = goalDisplay.innerText;
        const newGoal = prompt("請輸入你的奮鬥目標：", currentGoal);
        if (newGoal !== null && newGoal.trim() !== "") {
            goalDisplay.innerText = newGoal;
            localStorage.setItem('examTargetGoal', newGoal);
        }
    }

    function updateCountdown() {
        const targetValue = dateInput.value;
        if (!targetValue) return;

        const target = new Date(targetValue + 'T00:00:00').getTime();
        const now = new Date().getTime();
        const diff = target - now;
        
        if (diff <= 0) {
            document.getElementById('days-val').innerText = "NOW";
            document.getElementById('time-val').innerText = "00 : 00 : 00";
            return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const secs = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById('days-val').innerText = days;
        document.getElementById('time-val').innerText = `${String(hours).padStart(2, '0')} : ${String(mins).padStart(2, '0')} : ${String(secs).padStart(2, '0')}`;
    }

    loadSavedData();
    setInterval(updateCountdown, 1000);
    updateCountdown();
    refreshQuote();
</script>

</body>
</html>
