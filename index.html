<html lang="zh-TW">

    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --primary-text: #2d3436;
            --secondary-text: #636e72;
            --accent-color: #e67e22; 
            --medical-blue: #0984e3; 
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .exam-card {
            background: var(--card-bg);
            width: 90%;
            max-width: 420px;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .exam-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--accent-color), var(--medical-blue));
        }

        .exam-title {
            font-size: 1.6rem;
            font-weight: bold;
            color: var(--primary-text);
            margin-bottom: 12px;
        }

        .date-container {
            margin-bottom: 25px;
        }

        .exam-date-input {
            font-size: 0.9rem;
            color: var(--secondary-text);
            background: #f1f2f6;
            border: none;
            padding: 8px 15px;
            border-radius: 50px;
            font-family: inherit;
            cursor: pointer;
            outline: none;
            text-align: center;
        }

        .countdown-display {
            font-size: 6rem;
            font-weight: 900;
            color: var(--accent-color);
            line-height: 1;
        }

        .unit-label {
            font-size: 1.1rem;
            font-weight: 700;
            color: #b2bec3;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .time-sub {
            font-size: 1rem;
            color: var(--secondary-text);
            margin-top: 10px;
            font-family: 'Courier New', Courier, monospace;
            letter-spacing: 2px;
        }

        .quote-box {
            margin-top: 25px;
            padding: 15px;
            border-top: 1px dashed #dfe6e9;
            cursor: pointer;
            user-select: none;
        }

        #quote-text {
            font-size: 0.95rem;
            color: var(--medical-blue);
            font-weight: 500;
        }

        .footer-note {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #b2bec3;
        }

        /* 目標輸入欄位樣式 */
        .target-goal-wrapper {
            display: block;
            margin-top: 5px;
            color: var(--primary-text);
            font-weight: bold;
        }

        .target-goal-input {
            border: none;
            border-bottom: 1px solid transparent;
            font-family: inherit;
            font-size: 0.8rem;
            font-weight: bold;
            color: var(--primary-text);
            text-align: left;
            width: auto;
            max-width: 200px;
            outline: none;
            background: transparent;
            cursor: edit;
            transition: border-bottom 0.3s;
        }

        .target-goal-input:focus {
            border-bottom: 1px solid var(--medical-blue);
            color: var(--medical-blue);
        }

            .exam-card {
                max-width: 85%;
                padding: 15px 30px;
                display: grid;
                grid-template-columns: 1fr 1.2fr;
                gap: 15px;
                align-items: center;
                text-align: left;
            }
            .exam-card::before { height: 4px; }
            .header-section { grid-column: 1; }
            .exam-title { font-size: 1.2rem; margin-bottom: 5px; }

            .footer-note { margin-top: 10px; text-align: left; }

                padding-left: 20px;
            }
